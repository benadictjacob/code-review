<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Code Reviews</title>
  </head>
  <body>
    <h1>Code Reviews</h1>
    <ul>
      {% for code_file in code_files %}
      <li>
        <h2>{{ code_file.name }}</h2>
        <pre>{{ code_file.content }}</pre>
        <h3>Documentation:</h3>
        <p>{{ code_file.documentation }}</p>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
