{% extends "base.html" %} {% block title %}Register - My Website{% endblock %}
{% block card %}
<div class="card">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">Register</button>
  </form>
  <a href="{% url 'login' %}">Already have an account? Login here.</a>
</div>
{% endblock %}
